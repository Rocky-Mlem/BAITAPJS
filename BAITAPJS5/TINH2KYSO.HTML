<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính Tổng Hai Ký Số</title>
</head>

<body>
    <form style="border: 1px solid black; padding: 20px; width: 300px; text-align: center;">
        <label for="numberInput">Nhập một số nguyên hai chữ số:</label>
        <input type="number" id="numberInput" placeholder="Nhập số" style="text-align: center;" required>
        <br><br>
        <button type="button" id="btnTinh">Tính Tổng</button>
        <br><br>
        <span id="sTinh">Kết quả: </span>
    </form>

    <script>
        document.getElementById('btnTinh').onclick = function () {
            //    input 
            let soNguyen = parseInt(document.getElementById('numberInput').value);
            let hangChuc = Math.floor(soNguyen / 10);
            let hangDonVi = soNguyen % 10;
            // xử lý
            let output = hangChuc + hangDonVi;

            output
            document.getElementById('sTinh').innerHTML = "Kết quả: " + output;
        }
    </script>
</body>

</html>
